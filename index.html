<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG GAMES – Car Parking 3D Multiplayer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(77, 125, 212, 0.1333);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
            backdrop-filter: blur(6px);
        }

        header i {
            font-size: 1.2em;
        }

        .hero {
            text-align: center;
            padding: 80px 15px 30px; /* header boşluğu */
            background: linear-gradient(
                180deg,
                rgba(77, 125, 212, 0.666),
                rgba(10, 10, 10, 0.999)
            );
        }

        .hero h2 {
            font-size: 1.666em;
            font-weight: 700;
            margin: 0 0 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .game-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            border-radius: 12px; /* kenarları yuvarlatıldı */
        }

        .hero p {
            font-size: 1.0em;
            color: #f0f0f0;
            padding: 0 15px 5px;
        }

        .play-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 1.0666em;
            font-weight: bold;
            color: #ffffff;
            background-color: #5bc4fa;
            border-radius: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .play-button:hover {
            background-color: #3aaee8;
            transform: translateY(-2px);
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2em;
            transition: transform 0.3s, opacity 0.3s;
        }

        .social-button:hover {
            transform: translateY(-2px);
            opacity: 0.85;
        }

        /* Instagram butonu */
        .instagram-button {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
        }

        .instagram-button:hover {
            filter: brightness(1.1);
        }

        /* TikTok butonu */
        .tiktok-button {
            background-color: #010101;
        }

        .tiktok-button:hover {
            background-color: #69C9D0;
        }

        .screenshots {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screenshots img {
            width: 100%;
            max-width: 1920px;
            height: auto;
            display: block;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 16px 20px;
            font-size: 1em;
        }

        footer a {
            color: #f0f0f0;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <header>
        <i class="bi bi-controller"></i>
        FG GAMES
    </header>

    <section class="hero">
        <h2>
            <img src="gameicon.jpg" alt="Game Icon" class="game-icon">
            Car Parking 3D Multiplayer
        </h2>
        <p>
            Play online with your friends in multiplayer mode! Complete challenging parking missions,
            customize and upgrade a wide range of cars, and show off your driving skills.
        </p>

        <div class="play-section">
            <!-- Instagram ve TikTok ikonlu yazısız butonlar -->
            <a href="https://instagram.com/yourprofile" class="social-button instagram-button" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://tiktok.com/@yourprofile" class="social-button tiktok-button" target="_blank">
                <i class="bi bi-tiktok"></i>
            </a>

            <!-- Play Now butonu -->
            <a href="#" class="play-button">
                <i class="bi bi-play-fill"></i> Play Now
            </a>
        </div>
    </section>

    <section class="screenshots">
        <img src="screenshot1.jpg" alt="Car Parking 3D Multiplayer Screenshot 1" loading="lazy">
        <img src="screenshot2.jpg" alt="Car Parking 3D Multiplayer Screenshot 2" loading="lazy">
        <img src="screenshot3.jpg" alt="Car Parking 3D Multiplayer Screenshot 3" loading="lazy">
    </section>

    <footer>
        <a href="mailto:furkan_gul@icloud.com">Support</a>
    </footer>

</body>
</html>
