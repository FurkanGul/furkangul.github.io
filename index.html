<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking 3D Multiplayer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-image: url('background.jpg'); /* 4096x2048 resim repo’ya ekle */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Ortadaki kutu */
    .center-box {
      width: 80%;
      max-width: 800px;
      height: 33%; /* görsel yüksekliğinin yaklaşık 1/3’ü */
      background-color: rgba(0,0,0,0.5); /* saydam kutu */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      text-align: center;
      padding: 1em;
    }

    .game-title {
      color: #3787ff; /* mavi */
      font-weight: 800; /* kalın */
      font-size: 2.5rem;
      margin: 0.2em 0;
    }

    .download a {
      color: #00ff00; /* yeşil */
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .download a:hover {
      text-decoration: underline;
    }

    /* Responsive mobil */
    @media (max-width: 600px) {
      .center-box { height: 35%; padding: 0.8em; }
      .game-title { font-size: 1.8rem; }
      .download a { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="center-box">
    <div class="game-title">Car Parking 3D Multiplayer</div>
    <div class="download">
      <a href="https://apps.apple.com/tr/app/car-parking-3d-multiplayer/id1563328274" target="_blank">
        Download
      </a>
    </div>
  </div>

</body>
</html>
