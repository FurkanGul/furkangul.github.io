<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking 3D Multiplayer</title>
  <style>
    /* Body ve arkaplan ayarları */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-image: url('background.jpg'); /* 4096x2048 resmi repo'ya ekle */
      background-size: cover;       /* ekranı doldur */
      background-position: center;  /* ortada kalır */
      background-repeat: no-repeat;
      position: relative;
      overflow-x: hidden;
    }

    /* Saydam kutular */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 1em 2em;
      border-radius: 12px;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Car Parking 3D Multiplayer */
    .game-title {
      top: 700px; /* üstten 700px */
      font-size: 3rem;
      font-weight: bold;
    }

    /* Download link */
    .download {
      top: 1370px; /* üstten 1370px */
      font-size: 1.5rem;
    }

    .download a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    .download a:hover {
      text-decoration: underline;
    }

    /* Support link - en altta */
    .support {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
    }

    .support a {
      color: white;
      text-decoration: underline;
    }

    /* Mobil uyumlu */
    @media (max-width: 600px) {
      .game-title { font-size: 2rem; top: 30%; }
      .download { font-size: 1.2rem; top: 40%; }
      .overlay { padding: 0.8em 1.5em; }
      .support { font-size: 0.9rem; bottom: 10px; }
    }
  </style>
</head>
<body>

  <!-- Oyun başlığı -->
  <div class="overlay game-title">
    Car Parking 3D Multiplayer
  </div>

  <!-- Download linki -->
  <div class="overlay download">
    <a href="https://apps.apple.com/tr/app/car-parking-3d-multiplayer/id1563328274" target="_blank">
      Download from App Store
    </a>
  </div>

  <!-- Support linki -->
  <div class="support">
    <a href="mailto:your-email@example.com">Support</a>
  </div>

</body>
</html>
