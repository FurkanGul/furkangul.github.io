<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furkan Gül</title>
  <style>

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;

      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* siyah yarı saydam */
      padding: 1em 2em;
      border-radius: 12px;
      margin: 0.5em 0;
    }

    h1 {
      font-size: 3rem;
      margin: 0.2em 0;
    }

    h2 {
      font-size: 2rem;
      margin: 0.2em 0;
      font-weight: normal;
    }

    .game {
      margin: 1em 0;
      font-size: 1.5rem;
    }

    .game a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    .game a:hover {
      text-decoration: underline;
    }

    .social {
      margin-top: 2em;
      font-size: 1.2rem;
    }

    .social a {
      color: white;
      text-decoration: none;
      margin: 0 0.5em;
    }

    .social a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.5rem; }
      .game { font-size: 1.2rem; }
      .overlay { padding: 0.8em 1.5em; }
      .social { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Furkan Gül</h1>
  </div>

  <div class="overlay">
    <h2>Games</h2>
  </div>

  <div class="overlay game">
    <a href="https://apps.apple.com/tr/app/car-parking-3d-multiplayer/id1563328274" target="_blank">
      Car Parking 3D Multiplayer → Download
    </a>
  </div>

  <div class="overlay social">
    <a href="https://instagram.com/fggamecompany" target="_blank">
      Instagram: @fggamecompany
    </a>
  </div>

</body>
</html>
