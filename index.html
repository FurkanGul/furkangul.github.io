<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== HEADER ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 144, 255, 0.15);
            padding: 8px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
            backdrop-filter: blur(6px);
        }

        /* ===== HERO ===== */
        .hero {
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(
                180deg,
                rgba(30, 144, 255, 0.6),
                rgba(10, 10, 10, 0.9)
            );
        }

        .hero h2 {
            font-size: 1.666em;
            font-weight: 700;
            margin: 0 0 16px;
        }

        .hero p {
            font-size: 1.1em;
            color: #f0f0f0;
            padding: 0 15px 15px;
        }

        .play-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #5bc4fa;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .play-button:hover {
            background-color: #3aaee8;
            transform: translateY(-2px);
        }

        /* ===== SCREENSHOTS ===== */
        .screenshots {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screenshots img {
            width: 100%;
            max-width: 1920px;
            height: auto;
            display: block;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #111;
            text-align: center;
            padding: 24px 20px;
            font-size: 1em;
            margin-top: 40px;
        }

        footer a {
            color: #5bc4fa;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            .play-button {
                padding: 12px 28px;
                font-size: 1em;
            }
        }

        /* Disable hover effects on touch devices */
        @media (hover: none) {
            .play-button:hover {
                transform: none;
            }
        }
    </style>
</head>

<body>

        </p>

    </section>

    <section class="screenshots">
        <img src="screenshot1.jpg" alt="Car Parking 3D Multiplayer Screenshot 1" loading="lazy">
        <img src="screenshot2.jpg" alt="Car Parking 3D Multiplayer Screenshot 2" loading="lazy">
        <img src="screenshot3.jpg" alt="Car Parking 3D Multiplayer Screenshot 3" loading="lazy">
